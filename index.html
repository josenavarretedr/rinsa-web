<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- FontAwesome -->
    <!-- <script src="https://kit.fontawesome.com/bd7dd64968.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Slider -->
    <link rel="stylesheet" href="/assets/styles/splide.min.css">
    <!-- Custuom Style -->
    <link rel="stylesheet" href="/css/main.css">
    <title>Rinsa | Un mundo mejor</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="eslogan">
          <h2>Contruyendo un mundo mejor</h2>
          <span>para todos cada día</span>
        </div>
        <div class="brand">
          <h1>Rinsa \</h1>
        </div>
      </nav>
    </header>
    <main class="container">
      <div id="image-slider" class="splide">
        <div class="splide__track">
          <ul class="splide__list">
            <li class="splide__slide">
              <img src="./assets/img/news1.jpg">
            </li>
            <li class="splide__slide">
              <img src="./assets/img/news2.jpg">
            </li>
            <li class="splide__slide">
              <img src="./assets/img/news3.jpg">
            </li>
          </ul>
        </div>
      </div>

      <div id="home-buttons">
        <div class="home-buttons">
          <h4>Próximos eventos</h4>
          <a href="https://www.google.com/" target="_blank"><i class="ion-android-calendar"></i></a>
        </div>
        <div class="home-buttons">
          <h4>Comunícate</h4>
          <a href="#!"><i class="ion-android-exit"></i></a>
        </div>
      </div>

      <div id="info-buttons">
        
        <a  href="https://www.google.com/" target="_blank" class="info-buttons" id="info-1">
          <i class="ion-information-circled"></i>
          <h3>Sobre Rinsa</h3>
        </a>

        <a href="#!" class="info-buttons" id="info-2">
          <i class="ion-ios-flower-outline"></i>
          <h3>Programas Sociales</h3>
        </a>

        <a href="#!" class="info-buttons" id="info-3">
          <i class="ion-briefcase"></i>
          <h3>Unidades de negocio</h3>
        </a>

        <a href="#!" class="info-buttons" id="info-4">
          <i class="ion-ios-people"></i>
          <h3>Súmate al equipo</h3>
        </a>

        <a href="#!" class="info-buttons" id="info-5">
          <i class="ion-social-dribbble-outline"></i>
          <h3>Nuestras Redes</h3>
        </a>
      </div>

    </main>

    <footer>
      <div id="footer">Aquí va el footer Paciencia plis</div>

    </footer>
    <script src="assets/js/splide.min.js"></script>
    <script src="assets/js/main.js"></script> 
  </body>
</html>
