<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- <script src="https://kit.fontawesome.com/bd7dd64968.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Slider -->
    <link rel="stylesheet" href="./assets/styles/splide.min.css">
    <!-- Custuom Style -->
    <link rel="stylesheet" href="./css/main.css">
    <title>Rinsa | Un mundo mejor</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="eslogan">
          <h2>Contruyendo un mundo mejor</h2>
          <span>para todos cada día</span>
        </div>
        <div class="brand">
          <h1>Rinsa \</h1>
        </div>
      </nav>
    </header>
    <main class="container">
      <div id="image-slider" class="splide">
        <div class="splide__track">
          <ul class="splide__list">
            <li class="splide__slide">
              <img style="max-width: 100%; max-height: 100%;" src="./assets/img/banners/EL2022-100_.png">
            </li>
            <li class="splide__slide">
              <img style="max-width: 100%; max-height: 100%;" src="./assets/img/banners/Grupo-Rinsa-100_.png">
            </li>
            <li class="splide__slide">
              <img style="max-width: 100%; max-height: 100%;" src="./assets/img/banners/ignite-100_.png">
            </li>
            <li class="splide__slide">
              <img style="max-width: 100%; max-height: 100%;" src="./assets/img/banners/LIDES-100_.png">
            </li>
            <li class="splide__slide">
              <img style="max-width: 100%; max-height: 100%;" src="./assets/img/banners/Pcom-100_.png">
            </li>
          </ul>
        </div>
      </div>

      <div id="home-buttons">
        <div class="home-buttons">
          <h4>Próximoss eventos</h4>
          <a href="https://www.google.com/" target="_blank">
            <!-- <i class="ion-android-calendar"></i> -->
            <i class="ri-calendar-check-fill"></i>
          </a>
        </div>
        <div class="home-buttons">
          <h4>Comunícate</h4>
          <a href="#!">
            <!-- <i class="ion-android-exit"></i> -->
            <i class="ri-logout-circle-r-fill"></i>
          </a>
        </div>
      </div>

      <div id="info-buttons">
        
        <a  href="https://www.google.com/" target="_blank" class="info-buttons" id="info-1">
          <!-- <i class="ion-information-circled"></i> -->
          <i class="ri-information-line"></i>
          <h3>Sobre Rinsa</h3>
        </a>

        <a href="#!" class="info-buttons" id="info-2">
          <!-- <i class="ion-ios-flower-outline"></i> -->
          <i class="ri-earth-fill"></i>
          <h3>Programas Sociales</h3>
        </a>

        <a href="#!" class="info-buttons" id="info-3">
          <!-- <i class="ion-briefcase"></i> -->
          <i class="ri-briefcase-2-fill"></i>
          <h3>Unidades de negocio</h3>
        </a>

        <a href="#!" class="info-buttons" id="info-4">
          <!-- <i class="ion-ios-people"></i> -->
          <i class="ri-group-2-fill"></i>
          <h3>Súmate al equipo</h3>
        </a>

        <a href="#!" class="info-buttons" id="info-5">
          <!-- <i class="ion-social-dribbble-outline"></i> -->
          <i class="ri-links-fill"></i>
          <h3>Nuestras Redes</h3>
        </a>
      </div>

    </main>

    <footer>
      <div id="footer">
        <p>Todos los derechos reservados</p>
        <p>Killapu 2022 (R) </p>
      </div>
    </footer>
    <script src="assets/js/splide.min.js"></script>
    <script src="./assets/js/main.js"></script> 
  </body>
</html>
